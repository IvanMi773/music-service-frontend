<div class="md:container mx-auto bg-gray-100 py-5 mt-4">
    <p class="text-4xl font-bold mt-5 mb-5">Settings</p>

    <div>
        <p class="text-2xl">Profile</p>

        <div class="grid grid-cols-2 mt-2 mb-2">
            <p class="text-gray-400 text-lg">Username</p>
            <p class="text-xl">{{ user?.username }}</p>
        </div>
        <hr />

        <div class="grid grid-cols-2 mt-2 mb-2">
            <p class="text-gray-400 text-lg">Email</p>
            <p class="text-xl">{{ user?.email }}</p>
        </div>
        <hr />

        <div class="grid grid-cols-2 mt-2 mb-2">
            <p class="text-gray-400 text-lg">First name</p>
            <p class="text-xl">{{ user?.firstName }}</p>
        </div>
        <hr />

        <div class="grid grid-cols-2 mt-2 mb-2">
            <p class="text-gray-400 text-lg">Last name</p>
            <p class="text-xl">{{ user?.lastName }}</p>
        </div>
        <hr />

        <a routerLink="/edit">
            <button
                class="
                    py-2
                    px-4
                    border
                    border-indigo-500
                    text-sm
                    font-medium
                    rounded-md
                    bg-white
                    text-indigo-600
                    hover:bg-indigo-500
                    hover:text-white
                    mt-5
            ">
                Edit profile
            </button>
        </a>
    </div>

    <div>
        <p class="text-2xl mt-5">Change language</p>
        <label class="block mt-1">
            <span class="text-gray-700">Language</span>
            <select class="mt-1 w-full border-2 border-gray-400 rounded">
                <option>Ukrainian</option>
                <option>English</option>
                <option>Russian</option>
            </select>
        </label>

        <a routerLink="/edit">
            <button
                class="
                    py-2
                    px-4
                    border
                    border-indigo-500
                    text-sm
                    font-medium
                    rounded-md
                    bg-white
                    text-indigo-600
                    hover:bg-indigo-500
                    hover:text-white
                    mt-5
            ">
                Change
            </button>
        </a>
    </div>

    <div>
        <p class="text-2xl mt-5">Delete account</p>
        <button
            class="
                py-2
                px-4
                border
                border-red-500
                text-sm
                font-medium
                rounded-md
                bg-white
                text-red-600
                hover:bg-red-500
                hover:text-white
                mt-3
            "
            (click)="deleteAccount()"
        >
            Delete profile
        </button>
    </div>
</div>
